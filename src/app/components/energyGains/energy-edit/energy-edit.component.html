<div *ngIf="Loaded" class="row">
    <div class="col-xs-12">
          <form [formGroup]="dataForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-success" [disabled]="!dataForm.valid">Save</button>
                  <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" formControlName="name" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-xs-12">
                  <div class="form-group">
                    <label for="time">Time</label>
                    <input type="date" id="time" formControlName="time" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="energy">Energy</label>
                      <input type="text" id="energy" formControlName="energy" class="form-control">
                    </div>
                  </div>
                </div>
            </form>
    </div>
</div>
