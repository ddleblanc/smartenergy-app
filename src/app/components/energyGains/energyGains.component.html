<div class="page-header">
    <h1>{{title}}</h1>
  </div>
<div class="jumbotron">
  <div *ngIf="energyGains" class="col-sm-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <td>Naam</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let energyGain of energyGains, let i = index">
          <td>{{energyGain.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!energyGains">
    Er zijn geen energy gains gevonden.
  </div>
</div>
 <button class="btn">Add Energy Gain</button>
