<div class="page-header">
    <h1 translate>nav-locations</h1>
  </div>
<div class="jumbotron">
  <div *ngIf="locations" class="col-sm-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <td>Naam</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let location of locations, let i = index">
          <td>{{location.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!locations" translate>
    no-locations
  </div>
</div>
 <button class="btn" translate>add-location</button>
