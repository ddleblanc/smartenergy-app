<div class="page-header">
    <h1>{{title}}</h1>
  </div>
<div class="jumbotron">
  <div *ngIf="locations" class="col-sm-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <td>Naam</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let location of locations, let i = index">
          <td>{{location.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!locations">
    Er zijn geen locations gevonden.
  </div>
</div>
 <button class="btn">Add Location</button>
