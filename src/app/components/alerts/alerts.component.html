<div class="page-header">
    <h1 translate>nav-alerts</h1>
  </div>
<div class="jumbotron">
  <div *ngIf="alerts" class="col-sm-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <td>Naam</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let alert of alerts, let i = index">
          <td>{{alert.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!alerts" translate>
    no-alerts
  </div>
</div>
 <button class="btn" translate>add-alert</button>
