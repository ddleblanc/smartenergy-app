<div class="page-header">
    <h1>{{title}}</h1>
  </div>
  
  <div *ngIf="inverters" class="col-sm-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <td>Naam</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let inverter of inverters, let i = index">
          <td>{{inverter.name}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div *ngIf="!inverters">
    Er zijn geen inverters gevonden.
  </div>
